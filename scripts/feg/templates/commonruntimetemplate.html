<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
        }
        @keyframes rootDivInitialAnimation {
            from {
                opacity: 0
            }
            to {
                opacity: 1
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    %%include%%: fonturls

    <script type="text/javascript">

        var remoteServerPort_repl = "!PERSISTENCE_SERVER_PORT!";
        var wwwBaseUrlPath_repl = "!WWW_BASE_URL_PATH!";
        var appStateOwner_repl = "!PROFILE_MGT_OWNER!";
        var profileParameters_str = "!PROFILE_APP_PARAMETERS!";
        var packageParameters_str = "!PACKAGE_APP_PARAMETERS!";
        var wwwBaseUrlPath = typeof(wwwBaseUrlPath_repl) === "string" &&
                            wwwBaseUrlPath_repl[0] != "!" ?
                            wwwBaseUrlPath_repl: undefined;
        var remoteServerPath = undefined;
        if (remoteServerPort_repl[0] === "@" && wwwBaseUrlPath !== undefined) {
            remoteServerPath = wwwBaseUrlPath + "/pserver/";
            remoteServerPort_repl = remoteServerPort_repl.slice(1);
        }
        var remoteServerPort = isNaN(remoteServerPort_repl)? undefined:
                               Number(remoteServerPort_repl);
        var appStateOwner = typeof(appStateOwner_repl) === "string" &&
                              appStateOwner_repl[0] !== "!"?
                            appStateOwner_repl : undefined;

        var mondriaStartDate = new Date();

        window.onload = mondriaOnloadInitializations;
        function mondriaOnloadInitializations() {
            RemoteMgr.appName = "%%title:()%%";
            mondriaOnLoadDate = new Date();
            console.log('Time to onload =', (mondriaOnLoadDate.getTime() - mondriaStartDate.getTime()) + 'ms');
            initializeModeDetection();
            cdlMain();
        }
    </script>

    <title>%%title:()%%</title>

</head>

<body style="overflow: hidden;">

    <div id="cdlSplashScreenBackground" style="background-color:#efefef; top: 0px; left: 0px; width: 100%; height: 100%; z-index:2000000002;">
      <iframe id="cdlSplashScreenFrame" src="%%splashScreenUrl:()%%" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; border-style: none;">
      </iframe>
    </div>

    <script src="javascript/common_runtime.min.js"></script>

<!--    <div id="cdlTaskRunningDiv" hidden=true style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; z-index:2000000001; background-color: #e0e0e8; transition: opacity 4s;">
        <img id="cdlTaskSpinnerElt" src="%%image:(common/design/img/hourglass.svg)%%" style="position: absolute; top: 45%; left: 45%; width: 50px; height: 50px;">
    </div>-->

    %%include%%: source
    %%include%%: foreign

    <div id="cdlRootDiv" style="overflow: hidden; visibility: hidden;"></div>

</body>

</html>
